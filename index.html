<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Chat window styles */
    .chat-window {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 500px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;

      z-index: 100;
    }

    .chat-header {
      background: #0078d7;
      color: white;
      padding: 10px;
      cursor: grab;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header span {
      font-size: 16px;
      font-weight: bold;
    }

    .chat-header select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      max-width: 66%;
    }

    .chat-header button {
      background: #005bb5;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-header button:hover {
      background: #003f8a;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    .chat-input textarea {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      resize: none;
      height: 60px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #005bb5;
    }

    .chat-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #0078d7;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }
  </style>
</head>

<body>

  <div class="chat-window" id="chatWindow">
    <div class="chat-header" id="chatHeader">
      <span>Ollama Chat</span>
      <select id="modelSelector">
      </select>
      <button id="hideButton">Hide</button>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <textarea id="chatInput" placeholder="Type your message..."></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>

  <div class="chat-indicator" id="chatIndicator">Chat</div>

  <script>
    let ollamaPort=8981;
    let ollamaUrl = "http://localhost:"+ollamaPort+"/api/";

    // Updating ollamaURL
    if(!window.location.href.includes("localhost")){
      if(window.location.href.includes("192.168")){
        
        ollamaUrl="http://"+window.location.href.replace("http://","").split("/")[0].split(":")[0]+`:${ollamaPort}/api/`
        console.log(ollamaUrl)
      }
    }
    let chatHistory = [
      { role: "system", content: "You are a helpful assistant." },
    ];
    // Grabbing the chat elements
    const chatWindow = document.getElementById('chatWindow');
    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const modelSelector = document.getElementById('modelSelector');
    const hideButton = document.getElementById('hideButton');
    const chatIndicator = document.getElementById('chatIndicator');

    // Draggable functionality
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    chatHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chatWindow.offsetLeft;
      offsetY = e.clientY - chatWindow.offsetTop;
      chatHeader.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        chatWindow.style.left = `${e.clientX - offsetX}px`;
        chatWindow.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      chatHeader.style.cursor = 'grab';
    });

    // Hide chat window
    hideButton.addEventListener('click', () => {
      chatWindow.style.display = 'none';
      chatIndicator.style.display = 'flex';
    });

    // Show chat window
    chatIndicator.addEventListener('click', () => {
      chatWindow.style.display = 'flex';
      chatIndicator.style.display = 'none';
    });

    // Handle sending messages
    sendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        appendMessage('user', message);
        chatInput.value = '';
        chatOllama(message, modelSelector.value,"user");
      }
    });
   // Function to get the model list from the API and populate the dropdown
  function getModelList() {
    console.log(ollamaUrl + 'tags');
    fetch(ollamaUrl + 'tags', { mode: 'cors' })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const modelSelector = document.getElementById('modelSelector');

        // Clear existing options
        modelSelector.innerHTML = '';

        // Populate dropdown with models
        data.models.forEach(model => {
          const option = document.createElement('option');
          option.value = model.model;
          option.textContent = model.model;
          modelSelector.appendChild(option);
        });

        // Set the selected model from localStorage if available
        const savedModel = localStorage.getItem('selectedModel');
        if (savedModel) {
          modelSelector.value = savedModel;
        }

        // Add event listener to save selected model to localStorage
        modelSelector.addEventListener('change', () => {
          localStorage.setItem('selectedModel', modelSelector.value);
        });
      });
  }
    getModelList()
    function appendMessage(role, content) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add(role);
      messageDiv.textContent = content; // Plain text
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return messageDiv;
    }

    async function sendToOllama(message) {
      const selectedModel = modelSelector.value;

      const response = await fetch('http://localhost:11434/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          model: selectedModel,
          history: [
            { role: 'user', content: message }
          ],
        }),
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let result = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        result += decoder.decode(value);
        appendMessage('assistant', result);
      }
    }
  </script>
</body>
<script>
  // Define the base URL and model


  // Function to process the stream
  async function processStream(reader) {
    const decoder = new TextDecoder();
    let result = "";
    var curMessageDiv = appendMessage('assistant', result);
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;
      result = decoder.decode(value, { stream: true });
      // let resultJson=JSON.parse(result)
      curMessageDiv.textContent+=result+" "
      // Process the chunk (e.g., parse JSON and handle the response)
      
    }
    chatHistory.push({
      role: "assistant",
      content: curMessageDiv.textContent
    })
  }

  // Make a POST request to Ollama API with streaming
  async function generateOllama(prompt = "", model = "llama3.2:latest") {
    try {
      const response = await fetch(ollamaUrl + "generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: model,
          prompt: prompt,
          stream: true, // Enable streaming
        }),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const reader = response.body.getReader();
      await processStream(reader);
    } catch (error) {
      console.error("Error calling Ollama API:", error);
    }
  }

  async function chatOllama(prompt = "", model = "llama3.2:latest", role = "user") {
    try {
      chatHistory.push({
        role: role,
        content: prompt
      })
      const response = await fetch(ollamaUrl + "chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // model: model,
          prompt: prompt,
          stream: true, // Enable streaming
        }),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const reader = response.body.getReader();
      await processStream(reader);
    } catch (error) {
      console.error("Error calling Ollama API:", error);
    }
  }
</script>

</html>
